<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalogo</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary" >
        <a class="navbar-brand text-secundary" href="Home.html">DiscSom</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="Home.html">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" id="catalogo">Catalogo</a>
                <a class="nav-item nav-link" href="#">Comprar</a>
                <a class="nav-item nav-link" href="#">Pedidos</a>
            </div>
        </div>
    </nav>
    <script>
        let pedidos = [{
            id:"",
            tempoDePreparo:"",
            status:"",
            itens:[{
                id:"",
                quantidade:"",
                produto:{
                    id:"",
                    nome:"",
                    imagem:"",
                    quantidade:"",
                    preco:"",
                    categoria:{
                        id:"",
                        nome:""
                    }
                }
            }]
        }];
        let request = new XMLHttpRequest();
        request.open("GET","http://localhost:8081/pedido/maxId", false);
        request.send();
        var maxId = request.responseText;
        console.log(maxId);
        for(let i = 1; i <= maxId ; i++)
        {
            request.open("GET","http://localhost:8081/pedido/"+i, false);
            request.send();
            console.log(i);
            var Teste = JSON.parse(request.responseText);
            console.log(Teste);
            pedidos[i]= Teste;
        }
        pedidos.forEach(pedido => {
            document.write(pedido.id+"<br>");
            pedido.itens.forEach(item => {
                document.write(item.quantidade+" "+item.produto.nome+"<br>");
            })
        })

    </script>
</body>
</html>
